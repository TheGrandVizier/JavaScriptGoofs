<html>
<head>

<title>NATO Phonetic Alphabet Finder</title>
</head>

<body>
<h1>If no prompt is presented, refresh the page or disable your adblocker.</h1>
	<script>
		var letter=prompt("Enter a letter to get it's NATO Phonetic designation")
        var dict = {
            "a": "Alpha",
            "b": "Bravo",
            "c": "Charlie",
            "d": "Delta",
            "e": "Echo",
            "f": "Foxtrot",
            "g": "Golf",
            "h": "Hotel",
            "i": "India",
            "j": "Juliet",
            "k": "Kilo",
            "l": "Lima",
            "m": "Mike",
            "n": "November",
            "o": "Oscar",
            "p": "Papa",
            "q": "Quebec",
            "r": "Romeo",
            "s": "Sierra",
            "t": "Tango",
            "u": "Uniform",
            "v": "Victor",
            "w": "Whiskey",
            "x": "X-Ray",
            "y": "Yankee",
            "z": "Zulu",
            "1": "One",
            "2": "Two",
            "3": "Tree",
            "4": "Four",
            "5": "Five",
            "6": "Six",
            "7": "Seven",
            "8": "Eight",
            "9": "Niner",
        };
        var selector = letter.toLowerCase();
        if (selector in dict) {
            alert ("Phonetically, " + selector.toUpperCase()+ " is " + dict[selector]);		
        }
        else {
            alert( letter + " is not a valid input, enter a single letter.")
        }
        window.location.reload(true);
	</script>

</body>
</html>
